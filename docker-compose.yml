version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-mapping-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: ai-mapping
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ai-mapping-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ai-mapping-network:
    driver: bridge
